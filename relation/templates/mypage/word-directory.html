<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Directory</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'word-directory.css' %}"> <!-- CSS 파일 연결 -->
</head>

<body>
    <!-- 헤더 영역: 페이지 상단에 고정된 제목 -->
    <header>My Vocabulary Book</header>

    <!-- 메인 콘텐츠 영역: 왼쪽 단어 목록과 오른쪽 단어 세부 정보 영역을 포함 -->
    <div class="main-content">
        <!-- 왼쪽 단어 목록 영역 -->
        <div id="word-list-container">
            <!-- 단어 목록 항목: 클릭 시 단어 세부 정보 표시 -->
            <div class="word-item" onclick="showWordDetails('머신러닝', '머신러닝은 인공지능의 하위 집합...', '딥 러닝, 지도학습, 비지도 학습')">
                머신러닝
            </div>
            <div class="word-item" onclick="showWordDetails('딥 러닝', '딥 러닝은 인간의 두뇌에서 영감을 얻은...', '머신러닝, 인공지능')">
                딥 러닝
            </div>
            <!-- 추가 단어 항목을 여기에 추가하세요 -->
            <div class="word-item" onclick="showWordDetails('NLP(Natural Language Proceesing)', 'NLP는 인간의 언어를 해석, 조작 및 이해하는...', 'Related word A, Related word B')">
                NLP
            </div>
            <div class="word-item" onclick="showWordDetails('CV(Computer Vision)', 'CV는 컴퓨터가 이미지와 비디오에서...', 'Related word A, Related word B')">
                CV
            </div>
            <div class="word-item" onclick="showWordDetails('Res(Recommender System)', 'Res란 사용자의 과거 행동 데이터를 바탕으로...', 'Related word A, Related word B')">
                Res
            </div>
        </div>

        <!-- 오른쪽 단어 세부 정보 영역 -->
        <div id="word-details-container">
            <div class="word-title" id="word-title">저장된 단어 목록</div>
            <div class="word-description" id="word-description">단어의 자세한 설명이 필요하다면 단어를 클릭해주세요.</div>
            <div class="related-words" id="related-words"></div>
            <button class="delete-btn" id="delete-btn" onclick="deleteCurrentWord()">삭제</button>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="{% static 'word-directory.js' %}"></script>
</body>

</html>
