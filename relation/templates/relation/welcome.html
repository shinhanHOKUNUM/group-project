<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'welcome.css' %}"> <!-- CSS 파일 연결 -->
</head>
<body>
<header>
    <!-- 메뉴 버튼과 메뉴 항목 -->
    <div id="menu">
        <button onclick="toggleMenu()">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6hlW3yb43CG_IoTpC4KEJFqUfumXpmhppag&s" alt="Menu Icon" style="width: 35px; height: 35px;">
        </button>
        <div id="menu-items" class="hidden">
            <a href="#" id="login" onclick="navigateToLogin()">로그인</a>
        </div>
    </div>
</header>
<main>
    <!-- Welcome 메시지 -->
    <div id="welcome-message">
        <h1>Welcome NetworkX!</h1>
        <p>Please, <a onclick="navigateToLogin()">sign in</a></p> <!-- 클릭 가능한 sign in -->
    </div>
</main>

<!-- Django에서 생성된 로그인 URL을 JavaScript에서 사용할 수 있도록 전달 -->
<script>
    var loginUrl = "{% url 'login' %}";  // Django 템플릿 태그로 로그인 URL을 생성
</script>

<!-- JavaScript 파일 연결 -->
<script src="{% static 'welcome.js' %}"></script>
</body>
</html>
