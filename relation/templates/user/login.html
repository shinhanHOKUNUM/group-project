<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function handleLogin(event) {
            event.preventDefault(); // 폼의 기본 동작 방지

            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            if (response.ok) {
                alert(result); // 로그인 성공 메시지
                window.location.href = 'main.html'; // 로그인 후 main.html로 리디렉션
            } else {
                alert(result); // 로그인 실패 메시지
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>로그인</h2>
        <form onsubmit="handleLogin(event)">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">로그인</button>
        </form>
        <p>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></p>
    </div>

    <script>
        // Node.js 서버 코드
        const express = require('express');
        const bodyParser = require('body-parser');
        const sqlite3 = require('sqlite3').verbose();
        const db = new sqlite3.Database(':memory:'); // 메모리 내 임시 데이터베이스 사용

        const app = express();
        const port = 3000;

        app.use(bodyParser.urlencoded({ extended: false }));

        // 샘플 데이터베이스 설정
        db.serialize(() => {
            db.run("CREATE TABLE users (email TEXT, password TEXT)");
            db.run("INSERT INTO users (email, password) VALUES ('test@example.com', 'password123')");
        });

        app.post('/login', (req, res) => {
            const { email, password } = req.body;

            db.get("SELECT * FROM users WHERE email = ? AND password = ?", [email, password], (err, row) => {
                if (err) {
                    console.error(err);
                    res.status(500).send('서버 오류');
                } else if (row) {
                    res.send('로그인 성공');
                } else {
                    res.status(401).send('아이디 또는 비밀번호가 틀립니다.');
                }
            });
        });

        app.listen(port, () => {
            console.log(`서버가 http://localhost:${port}에서 실행 중입니다.`);
        });
    </script>
</body>
</html>
