<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
         .helptext {
            display: none; /* 모든 도움말 텍스트 숨기기 */
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 아이콘을 감싸는 컨테이너에 relative 추가 */
        .info-icon-container {
            position: relative;
            display: block; /* 블록 레벨 요소로 변경하여 좌측 정렬 */
            text-align: left; /* 아이콘을 왼쪽으로 정렬 */
            margin-bottom: 5px; /* 비밀번호 필드와 간격 추가 */
        }

        /* 아이콘 스타일 */
        .info-icon {
            font-size: 14.4px; /* 크기 조정 */
            cursor: pointer;
        }

        /* 툴팁 스타일 */
        .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* 아이콘 위로 표시 */
            left: 0; /* 왼쪽 정렬 */
            transform: translateX(0);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 10px; /* 폰트 크기를 5포인트 줄임 */
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%; /* 화살표를 아래쪽으로 */
            left: 10%; /* 화살표 위치 조정 */
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* 툴팁 표시 */
        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* 비밀번호 불일치 시 테두리 스타일 */
        .error-border {
            border: 2px solid red;
        }
    </style>
     <!-- 비밀번호 확인을 위한 JavaScript 함수 -->
    <script>
        function validatePassword() {
            var password = document.getElementById("id_password1").value;
            var confirmPassword = document.getElementById("id_password2").value;

            // 비밀번호가 일치하지 않을 경우 경고창 띄우기
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");  // 팝업창
                return false;  // 폼 제출 중단
            }
            return true;  // 폼 제출 허용
        }
    </script>
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
      <!-- 폼이 제출될 때 validatePassword 함수 호출 -->
        <form method="POST" onsubmit="return validatePassword();">
        {% csrf_token %}
        {{ form.as_p }}
              <!-- 에러 메시지 표시 -->
            {% if form.errors %}
            <div class="error-messages">
                <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            </div>
            {% endif %}
        <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
</div>
</body>
</html>
